<html>
	<header>
	</header>
	<body>
		<form>
			User:<br>
			<input type="text" name="user"><br>
			Password:<br>
			<input type="password" name="password"><br>
			Siblings:<br>
			<input type="radio" name="siblings" value="1" checked>1<br>
			<input type="radio" name="siblings" value="2" checked>2<br>
			<input type="radio" name="siblings" value="3" checked>3<br>
			<input type="radio" name="siblings" value="4+" checked>4+<br>
			Transportation:<br>
			<select name="transportation">
				<option value="bus">Bus</option>
				<option value="bicycle">Bicycle</option>
				<option value="car">Car</option>
				<option value="other">Other</option>
			</select><br>
			<input type="checkbox" name="done" value="yes">Done<br>
			<button type="submit" value="Submit">Submit</button>
		</form>
	</body>
</html>
